<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contraseña Actualizada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container min-vh-100 d-flex align-items-center justify-content-center">

        <div class="card shadow border-0 rounded-4 text-center" style="max-width: 400px; width:100%">

            <div class="card-body p-4 p-md-5">

                <div class="mb-4">
                    <div class="display-1 text-success">
                        <i class="bi bi-check-circle-fill"></i>
                    </div>
                </div>

                <h4 class="fw-bold mb-2">¡Todo listo!</h4>
                <p class="text-muted mb-4">
                    Tu contraseña ha sido actualizada correctamente. Ahora puedes volver a ingresar a tu cuenta.
                </p>

                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-success py-2 fw-semibold rounded-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar sesión
                    </a>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
