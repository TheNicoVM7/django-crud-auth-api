<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Recuperar contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container min-vh-100 d-flex align-items-center justify-content-center">

        <div class="card shadow border-0 rounded-4" style="max-width: 460px; width:100%">

            <div class="card-body p-4 p-md-5">

                <div class="text-center mb-4">
                    <div class="mb-2">
                        <i class="bi bi-shield-lock fs-1 text-primary"></i>
                    </div>
                    <h4 class="fw-bold mb-1">¿Olvidaste tu contraseña?</h4>
                    <p class="text-muted small mb-0">
                        Te enviaremos un enlace seguro para recuperarla
                    </p>
                </div>

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label class="form-label fw-semibold">
                            Correo electrónico
                        </label>

                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <i class="bi bi-envelope"></i>
                            </span>
                            {{ form.email }}
                        </div>

                        <div class="form-text">
                            Usa el email con el que creaste tu cuenta.
                        </div>
                    </div>

                    <button class="btn btn-primary w-100 py-2 fw-semibold rounded-3">
                        <i class="bi bi-send me-1"></i>
                        Enviar enlace
                    </button>

                </form>

                <div class="text-center mt-4">
                    <a href="{% url 'login' %}" class="text-decoration-none small fw-semibold">
                        ← Volver al inicio de sesión
                    </a>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
