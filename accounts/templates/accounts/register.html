<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container min-vh-100 d-flex align-items-center justify-content-center">

        <div class="card shadow border-0 rounded-4" style="max-width: 450px; width: 100%;">

            <div class="card-body p-4">

                <h3 class="text-center fw-bold mb-4">Crear cuenta</h3>

                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <button class="btn btn-success w-100 py-2 fw-semibold">
                        Registrarme
                    </button>

                </form>

                <div class="text-center mt-3">
                    <small>
                        ¿Ya tienes cuenta?
                        <a href="{% url 'login' %}" class="fw-semibold text-decoration-none">
                            Inicia sesión
                        </a>
                    </small>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
