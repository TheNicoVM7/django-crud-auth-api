<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container min-vh-100 d-flex align-items-center justify-content-center">

        <div class="card shadow border-0 rounded-4" style="max-width: 420px; width: 100%;">

            <div class="card-body p-4">

                <h3 class="text-center fw-bold mb-4">Iniciar sesión</h3>

                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <button class="btn btn-primary w-100 py-2 fw-semibold">
                        Entrar
                    </button>
                    <div class="text-center mt-3">
                        <a href="{% url 'password_reset' %}" class="text-decoration-none">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>

                </form>

                <!-- BOTÓN NUEVO -->
                <div class="text-center mt-3">
                    <small>
                        ¿No tienes cuenta?
                        <a href="{% url 'register' %}" class="fw-semibold text-decoration-none">
                            Regístrate aquí
                        </a>
                    </small>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
